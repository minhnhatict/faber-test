<div class="bg-white">
  <div class="bg-blue">
    <div class="row">
      <div class="col-sm-6">
        <h4 class="float-left m-3">
          <a routerLink="/" class="text-decoration-none text-white">
            <i class="fas fa-arrow-circle-left"></i>
          </a>
          <span class="m-4">
            {{'menu.airport' | translate}}
          </span>
        </h4>
      </div>
    </div>
    <!-- /.container-fluid -->
  </div>

  <div class="row p-3 mt-3">
    <div class="col-12">
      <button class="btn btn-success btn-sm"
              (click)="openForm(null)">
        <i class="fas fa-plus-circle"></i>
        <span class="ml-2">
             {{'add' | translate}}
          </span>
      </button>
    </div>
  </div>

  <div class="row p-3 mt-3">
    <div class="col-lg-12 col-12">
      <table class="table table-condensed table-head-fixed">
        <thead>
        <tr>
          <th>#</th>
          <th>
            {{'airport.name' | translate}}
          </th>
          <th>
            {{'airport.country' | translate}}
          </th>
          <th>
            {{'airport.description' | translate}}
          </th>
          <th></th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let airPort of airPortList; let i=index">
          <td>{{i + 1}}</td>
          <td>{{airPort?.name}}</td>
          <td>{{airPort?.country?.name}}</td>
          <td>{{airPort?.description}}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="delete(airPort)">
              <i class="fas fa-trash"></i>
              <span class="ml-2">
                 {{'delete' | translate}}
              </span>
            </button>

            <button class="btn btn-sm btn-info ml-3"
                    (click)="openForm(airPort)">
              <i class="fas fa-edit"></i>
              <span class="ml-2">
                {{'edit' | translate}}
              </span>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
